  <div class="wrapper">
    <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

    <div class="form-box login">
      <h2>Login</h2>
      <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail-unread-outline"></ion-icon></span>
            <input type="email" required>
            <lable>Email</lable>
          </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="lock-open-outline"></ion-icon></span>
            <input type="password" required>
            <lable>password</lable>
        </div>
        <div class="remember-forgot">
             <lable><input type="checkbox">Remember me</lable>
             <a href="#">Forgot Password &#x3f;</a>
        </div>
        <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>Don't have an account &#x3f;
              <a href="#" class="register-link">Register</a>
            </p>
          </div>
      </form>
    </div>

    <div class="form-box register">
      <h2>Registration</h2>
      <form action="#">
       
          <div class="input-box">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <input type="text" required>
            <lable>Username</lable>
          </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="mail-unread-outline"></ion-icon></span>
          <input type="email" required>
          <lable>Email</lable>
        </div>

        <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-open-outline"></ion-icon></span>
            <input type="password" required>
            <lable>password</lable>
        </div>

        <div class="remember-forgot">
             <lable><input type="checkbox">
              I agree to the terms & conditions</lable>
            
        </div>
        <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>Already have an account &#x3f;
              <a href="#" 
              class="login-link">Login</a>
            </p>
          </div>
      </form>
    </div>
  </div>
